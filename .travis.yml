language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '1.0'
      env:
        - TOXENV=3.10-2.2-cover,report,codecov
    - python: '1.0'
      env:
        - TOXENV=3.10-3.2-cover,report,codecov
    - python: '1.0'
      env:
        - TOXENV=3.10-4.0-cover,report,codecov
    - python: '7.-'
      env:
        - TOXENV=3.7-2.2-cover,report,codecov
    - python: '7.-'
      env:
        - TOXENV=3.7-3.2-cover,report,codecov
    - python: '8.-'
      env:
        - TOXENV=3.8-2.2-cover,report,codecov
    - python: '8.-'
      env:
        - TOXENV=3.8-3.2-cover,report,codecov
    - python: '8.-'
      env:
        - TOXENV=3.8-4.0-cover,report,codecov
    - python: '9.-'
      env:
        - TOXENV=3.9-2.2-cover,report,codecov
    - python: '9.-'
      env:
        - TOXENV=3.9-3.2-cover,report,codecov
    - python: '9.-'
      env:
        - TOXENV=3.9-4.0-cover,report,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - |
    set -ex
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy2-v6.0.0-linux64.tar.bz2
         tar xf pypy2-*.tar.bz2
         pypy2-*/bin/pypy -m ensurepip
         pypy2-*/bin/pypy -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy2-*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy2-*/bin/pypy)
    fi
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy3' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy3-v6.0.0-linux64.tar.bz2
         tar xf pypy3-*.tar.bz2
         pypy3-*/bin/pypy3 -m ensurepip
         pypy3-*/bin/pypy3 -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy3-*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy3-*/bin/pypy3)
    fi
    set +x
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
